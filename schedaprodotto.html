<div class="product-card">
  <img src="path/to/product/image.jpg" alt="Product Name" class="product-image">
  <div class="product-info">
    <h1 class="product-name">Product Name</h1>
    <p class="product-description">Product description goes here</p>
    <div class="product-details">
      <label for="product-size">Size:</label>
      <select id="product-size" class="product-size">
        <option value="s">S</option>
        <option value="m">M</option>
        <option value="l">L</option>
      </select>
      <label for="product-color">Color:</label>
      <select id="product-color" class="product-color">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>
      <label for="product-quantity">Quantity:</label>
      <input type="number" id="product-quantity" value="1" min="1" max="10">
    </div>
    <button class="add-to-cart">Add to cart</button>
  </div>
</div>
