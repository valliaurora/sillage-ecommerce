<!DOCTYPE html>
<html>
    <head>
        <title>Sillage</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="stile.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Ricerca Prodotti</a></li>
                    <li><a href="#" onclick="mostraCarrello()">Carrello <span id="numero-prodotti-carrello">(0)</span></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="slideshow">
                <img src="slide1.jpg" alt="Fresh Parfume" onclick="mostraSchedaProdotto('prodotto1')">
                <img src="slide2.jpg" alt="Rose Parfume" onclick="mostraSchedaProdotto('prodotto2')">
                <img src="slide3.jpg" alt="Vanille Parfume" onclick="mostraSchedaProdotto('prodotto3')">
            </section>
            <section class="scheda-prodotto" id="scheda-prodotto">
                <img src="" alt="" id="immagine-prodotto">
                <div class="descrizione-prodotto">
                    <h1 id="titolo-prodotto"></h1>
                    <p id="descrizione-prodotto"></p>
                    <p>Taglia: <select id="taglia-prodotto"></select></p>
                    <p>Colore: <select id="colore-prodotto"></select></p>
                    <p>Quantità: <input type="number" value="1" id="quantita-prodotto"></p>
                    <button class="aggiungi-al-carrello" onclick="aggiungiAlCarrello()">Aggiungi al carrello</button>
                </div>
            </section>
        </main>
        <div class="carrello" id="carrello">
            <h1>Carrello</h1>
            <table>
                <thead>
                    <tr>
                        <th>Prodotto</th>
                        <th>Quantità</th>
                        <th>Prezzo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="corpo-tabella-carrello">
                </tbody>
            </table>
        </div>
        <footer>
            <p>Sillage &copy; 2023</p>
        </footer>
    </body>
</html>
