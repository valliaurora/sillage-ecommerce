<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce di Profumi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
        }
        header img, footer img {
            width: 150px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .slideshow {
            display: flex;
            overflow: hidden;
            width: 100%;
            height: 400px;
        }
        .slideshow img {
            width: 100%;
            height: auto;
        }
        .product-card {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            width: 100px;
            height: 100px;
        }
        .product-details {
            margin: 20px;
        }
        .product-details img {
            width: 200px;
            height: auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
        }
        .search-bar {
            text-align: center;
            margin: 20px 0;
        }
        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo E-commerce">
        <nav>
            <a href="index.html">Home</a>
            <a href="carrello.html">Carrello</a>
            <a href="ricerca.html">Ricerca</a>
        </nav>
    </header>
    <main>
        <div class="slideshow">
            <img src="product1.jpg" alt="Prodotto 1">
            <img src="product2.jpg" alt="Prodotto 2">
            <img src="product3.jpg" alt="Prodotto 3">
            <!-- Aggiungere altre immagini di prodotto -->
        </div>

        <section class="product-details">
            <img src="product.jpg" alt="Foto del prodotto">
            <h1>Nome del Prodotto</h1>
            <p>Descrizione del prodotto</p>
            <p>Taglia: <select>
                <option value="30ml">30ml</option>
                <option value="50ml">50ml</option>
                <option value="100ml">100ml</option>
            </select></p>
            <p>Colore: <select>
                <option value="red">Rosso</option>
                <option value="blue">Blu</option>
                <option value="green">Verde</option>
            </select></p>
            <p>Quantità: <input type="number" value="1" min="1"></p>
            <button>Aggiungi al Carrello</button>
        </section>

        <section class="cart">
            <h2>Carrello</h2>
            <div class="cart-item">
                <img src="product.jpg" alt="Foto del prodotto">
                <div>
                    <h3>Nome del Prodotto</h3>
                    <p>Descrizione del prodotto</p>
                    <p>Taglia: 50ml</p>
                    <p>Colore: Blu</p>
                </div>
                <div>
                    <p>Quantità: <input type="number" value="1" min="1"></p>
                    <p>Prezzo: €50.00</p>
                </div>
            </div>
            <!-- Aggiungere altre righe di prodotto -->
        </section>

        <section class="search-bar">
            <h2>Ricerca Prodotti</h2>
            <input type="text" placeholder="Cerca...">
            <button>Cerca</button>
        </section>
    </main>
    <footer>
        <img src="logo.png" alt="Logo E-commerce">
        <p>&copy; 2024 E-commerce di Profumi. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
